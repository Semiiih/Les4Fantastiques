{% load static %} 
{% block content %}
<link rel="stylesheet" href="{% static 'main.css' %}">


<div class="bg-custom">
  <a href="{% url 'home' %}" class="back-link">
    <span>ðŸ‘ˆ</span> Retour Ã  l'accueil
  </a>

  <div class="signup-form">
    <h1>CrÃ©er un compte</h1>
    <p>Inscrivez-vous pour commencer</p>

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmer le mot de passe :</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <button type="submit" class="submit-btn">S'inscrire</button>
    </form>

    <p>Vous avez deja un compte ?</p>
    <a href="{% url 'login' %}" class="signup-btn">Se connecter</a>
  </div>
</div>

<!-- Style -->
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  h1, p, label, button, a {
    font-family: 'Avengers', Arial, sans-serif;
  }

  .bg-custom {
    background: linear-gradient(135deg, #03507E 30%, #FF416C 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
  }

  /* Bouton retour */
  .back-link {
    text-decoration: none;
    color: white;
    font-size: 25px;
    margin-bottom: 20px;
  }

  /* Formulaire */
  .signup-form {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
    margin: 0 auto;
  }

  .signup-form h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #03507E;
  }

  .signup-form p {
    font-size: 1rem;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  .form-group label {
    font-family: 'Arial', sans-serif;
    font-size: 1rem;
    color: #333;
    margin-bottom: 5px;
    display: block;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  /* Bouton d'inscription */
  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #218838;
  }

  /* Bouton connexion */
  .signup-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #03507E;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .signup-btn:hover {
    background-color: #0056b3;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .signup-form {
      padding: 15px;
    }
  }

  @media (max-width: 576px) {
    .signup-form h1 {
      font-size: 1.5rem;
    }

    .form-group input {
      padding: 8px;
    }

    .submit-btn, .signup-btn {
      font-size: 1rem;
    }
  }
</style>

{% endblock %}
