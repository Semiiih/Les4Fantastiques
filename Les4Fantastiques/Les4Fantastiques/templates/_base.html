{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <title>{% block title %}Page sans titre{% endblock %} - MiniTp2</title>
</head>
<body>
    <header class="header flex align-items-center justify-content-between p-3">
        <div class="logo text-center">
            <img src="{% static 'logo.png' %}" alt="Logo" class="img-fluid rounded-circle" style="max-height: 80px;"/>
        </div>
        <nav class="nav d-flex justify-content-center flex-grow-1">
            <ul class="nav-list d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'personnage' %}active{% endif %}" href="{% url 'personnage' %}">Personnage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'serie' %}active{% endif %}" href="{% url 'serie' %}">Serie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'favori' %}active{% endif %}" href="{% url 'favori' %}">
                        <i class="fas fa-star"></i> Favoris
                    </a>
                </li>
            </ul>
        </nav>

        <div style="position: absolute; top: 60px; right: 50px; display: flex; align-items: center; flex-direction: column;">
            <a href="{% url 'login' %}" >
                <img src="{% static 'spiderman.png' %}" alt="acount" style="width: 70px"/>
            </a>
            <p>Connecter vous !</p>
        </div>
        
    </header>

    <div class="">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
